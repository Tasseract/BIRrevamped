<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BIR eServices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="auth-logo">BIR eServices</a>
            <h2>Create your account</h2>
            <p class="auth-subtitle">Get started with a unified taxpayer account.</p>
            <form id="signup-form">
                <div class="input-row">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="tin">TIN (Taxpayer Identification Number)</label>
                    <input type="text" id="tin" name="tin" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Create Account</button>
            </form>
            <p class="auth-footer">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
    <script src="api-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
