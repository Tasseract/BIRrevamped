<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BIR eServices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="auth-logo">
                <img src="assets/logo-icon.svg" alt="BIR" class="logo-icon">
                <img src="assets/logo-text.svg" alt="eServices" class="logo-text">
            </a>
            <h2>Welcome back</h2>
            <p class="auth-subtitle">Log in to continue to your account.</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Log In</button>
            </form>
            <p class="auth-footer">Don't have an account? <a href="signup.html">Sign Up</a> â€¢ <a href="admin-login.html">Admin Login</a></p>
        </div>
    </div>
    <script src="api-config.js"></script>
    <script src="script.js"></script>
<script src='loader.js'></script>
</body>
</html>
